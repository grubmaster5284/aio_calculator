name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Build Web (release)
        run: flutter build web --release

      - name: Archive Web bundle
        run: |
          cd build/web
          zip -r ../web-release.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web-release.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web-release.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release AIO Calculator

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Android APK
      run: flutter build apk --release
      
    - name: Build Android App Bundle
      run: flutter build appbundle --release
      
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build iOS
      run: flutter build ios --release --no-codesign
      
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-release
        path: build/ios/iphoneos/Runner.app

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build macOS
      run: flutter build macos --release
      
    - name: Create DMG
      run: |
        # Install create-dmg for proper DMG creation
        brew install create-dmg
        
        # Create DMG
        create-dmg \
          --volname "AIO Calculator" \
          --volicon "build/macos/Build/Products/Release/AIO Calculator.app/Contents/Resources/AppIcon.icns" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "AIO Calculator.app" 175 120 \
          --hide-extension "AIO Calculator.app" \
          --app-drop-link 425 120 \
          "aio-calculator-macos.dmg" \
          "build/macos/Build/Products/Release/"
      
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-release
        path: |
          build/macos/Build/Products/Release/AIO Calculator.app
          aio-calculator-macos.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
    - name: Build Linux
      run: flutter build linux --release
      
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-release
        path: build/linux/x64/release/bundle

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Windows
      run: flutter build windows --release
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: build/windows/x64/runner/Release

  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build Web
      run: flutter build web --release
      
    - name: Upload Web artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-release
        path: build/web

  create-release:
    needs: [build-android, build-ios, build-macos, build-linux, build-windows, build-web]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create release archives
      run: |
        # Android - Create separate APK and AAB files
        cp artifacts/android-release/app-release.apk aio-calculator-android.apk
        cp artifacts/android-release/app-release.aab aio-calculator-android.aab
        
        # iOS - Create IPA file (requires macOS for proper signing)
        cd artifacts/ios-release
        zip -r ../../aio-calculator-ios.ipa .
        cd ../..
        
        # macOS - Use the pre-created DMG file
        cp artifacts/macos-release/aio-calculator-macos.dmg .
        
        # Linux - Create AppImage or tar.gz
        cd artifacts/linux-release
        tar -czf ../../aio-calculator-linux.tar.gz .
        cd ../..
        
        # Windows - Create installer or zip
        cd artifacts/windows-release
        zip -r ../../aio-calculator-windows.zip .
        cd ../..
        
        # Web - Create deployable zip
        cd artifacts/web-release
        zip -r ../../aio-calculator-web.zip .
        cd ../..
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          aio-calculator-android.apk
          aio-calculator-android.aab
          aio-calculator-ios.ipa
          aio-calculator-macos.dmg
          aio-calculator-linux.tar.gz
          aio-calculator-windows.zip
          aio-calculator-web.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
